    <!-- Datos con el contenidos que aparece en el navegador -->
    <header>
        <h1> Escritorio virtual </h1>
    
        <nav>
            <a tabindex="1" title="Pagina principal"  accesskey="p" href="index.html"> Pagina principal</a>
            <a tabindex="2" title="Sobre mi"  accesskey="s" href="sobremi.html"> Sobre mi</a>

    <main>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6j4mF6blrc4kZ54S6vYZ2_FpMY9VzyRU&callback=viajes.getMapaDinamico"></script>
    </main>
        <section data-name="mapaEstatico">
            <h3>Obtener mapa estatico</h3>
            <label for='mapaEstatico'>Mapa estatico: </label>
            <input type="button" id="mapaEstatico" value="Obtener mapa estatico" onClick = "viajes.getMapaEstatico()" />
        </section>
        <section data-name="procesXml">
            <h3>Introduce el archivo XML</h3>
            <label for='archivosXml'>Archivos XML: </label>
            <input type="file" id="archivosXml" name="archivosXml" onchange="viajes.leerArchivoXml(this.files);">
        </section>
        <section data-name="procesaKml">
            <h3>Introduce los archivos KML</h3>
            <label for='archivosKml'>Archivos KML: </label>
            <input type="file" id="archivosKml" name="archivosKml" onchange="viajes.convierteKml(this.files);" multiple>
        </section>
        <section data-name="procesaSvg">
            <h3>Introduce los archivos SVG</h3>
            <label for='archivosSvg'>Archivos SVG: </label>
            <input type="file" id="archivosSvg" name="archivoSvg" onchange="viajes.convierteSvg(this.files);" multiple>
        </section>
